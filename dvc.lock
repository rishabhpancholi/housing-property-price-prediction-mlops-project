schema: "2.0"
stages:
  push:
    cmd: python -m src.components.data_pusher
    deps:
      - path: data/raw/houses.csv
        hash: md5
        md5: fcfe623bd8f1157b2c5e062e5c703e69
        size: 106149815
  ingest:
    cmd: python -m src.components.data_ingestion
    params:
      params.yaml:
        ingest.RANDOM_STATE: 42
        ingest.TEST_SIZE: 0.1
  validate:
    cmd: python -m src.components.data_validation
  transform:
    cmd: python -m src.components.data_transformation
  train:
    cmd: python -m src.components.model_trainer
    params:
      params.yaml:
        train.DROP_CORRELATED_THRESHOLD: 0.5291731839638032
        train.FEATURE_SELECTOR_THRESHOLD: 0.03591298614899886
        train.GradientBoostingRegressor.learning_rate: 0.061888747853050124
        train.GradientBoostingRegressor.max_depth: 5
        train.GradientBoostingRegressor.max_features: sqrt
        train.GradientBoostingRegressor.min_samples_split: 10
        train.GradientBoostingRegressor.n_estimators: 249
        train.GradientBoostingRegressor.subsample: 0.6249467246846266
        train.REGRESSOR: GradientBoostingRegressor
        train.TARGET_TRANSFORMER: log
